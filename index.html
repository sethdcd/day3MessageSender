<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Message Sender</title>
</head>
<body>

    <div class="container">
        <div class="message-container">
            <h2>Type a message below to display it!</h2>

            <form id="messageSender">
                <input type="text" name="messageArea" id="inputMsg" placeholder="Enter message here">
                <button>Submit Message</button>
            </form>

            <h2>Message to be displayed</h2>
            <h3 id="displayMsg">&nbsp;</h3>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
